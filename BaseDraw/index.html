<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BaseDraw</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/drawing.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="text-center">BaseDraw App</h1>
        <div class="col-md-2">
          <ul id="button-area" class="color-button-list pull-right">
            <h3>Colors</h3>
            <li><button id="red-button" class="btn btn-color" value="#FF0000"></button></li>
            <li><button id="green-button" class="btn btn-color" value="#00FF00"></button></li>
            <li><button id="blue-button" class="btn btn-color" value="#0000FF"></button></li>
            <li><button id="black-button" class="btn btn-color" value="#000000"></button></li>
            <li><button id="navy-button" class="btn btn-color" value="#003366"></button></li>
            <li><button id="dark-gray-button" class="btn btn-color" value="#666666"></button></li>
            <li><button id="light-gray-button" class="btn btn-color" value="#CCCCCC"></button></li>
            <li><button id="light-navy-button" class="btn btn-color" value="#336699"></button></li>
            <li><button id="tangerine-button" class="btn btn-color" value="#FF6600"></button></li>
            <li><button id="yellow-button" class="btn btn-color" value="#FFCC00"></button></li>
            <li><button id="orange-button" class="btn btn-color" value="#FF9900"></button></li>
            <li><button id="gray-button" class="btn btn-color" value="#C0C0C0"></button></li>
            <li><button id="white-button" class="btn btn-color" value="#FFFFFF"></button></li>
          </ul>
        </div>
        <div class="col-md-8">
          <canvas id="drawing-board"></canvas>
          <ul class="color-button-list">
            <li class="pull-right"><button id="clear-button" class="btn btn-danger">Clear Canvas</button></li>
            <li class="pull-left"><button id="save-button" class="btn btn-success">Save Image</button></li>
          </ul>
        </div>
        <div class="col-md-2">
          <h3>Choose a Color and get Drawing!</h3>
          <ol>
            <li>Choose a color by clicking on one of the colors</li>
            <li>Get painting!</li>
          </ol>
          <p>Want even more options? Click this button <input type="color" id="colorChoice"/> for more options!</p>
          <div id="choice"></div><span>Currently Selected Color</span>
          <div id="download"></div>
        </div>
      </div>
    </div>
    <script src="js/draw.js"></script>
  </body>
</html>
